<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>メッセージ入力サンプルページ</title>
    </h:head>
    <h:body>
        何かメッセージがあれば入力して下さい。
        <h:form>
            <!-- メッセージはflowScopeで渡してみる -->
            <h:inputTextarea value="#{flowScope.message}" />
            
            <h:commandButton value="登録確認へ" action="confirm" />
            
            <!-- flowScopeで年齢が渡せているかテスト確認 -->
            <h:commandButton value="テストボタン" action="test" />
        </h:form>
    </h:body>
</html>
