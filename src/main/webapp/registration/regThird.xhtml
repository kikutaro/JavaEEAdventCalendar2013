<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>入力情報確認サンプルページ</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="姓" />
                <h:outputText value="#{memberRegistrationBean.lastName}" />
                <h:outputLabel value="名" />
                <h:outputText value="#{memberRegistrationBean.firstName}" />
                <h:outputLabel value="年齢" />
                <h:outputText value="#{flowScope.age}" />
                <h:outputLabel value="メッセージ" />
                <h:outputText value="#{flowScope.message}" />
            </h:panelGrid>

            <h:commandButton value="名前の修正" action="registrationFlow" />
            <h:commandButton value="終了" action="index" />
        </h:form>
    </h:body>
</html>
